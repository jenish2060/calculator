<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="syle.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="last-operation"></div>
        <div class="current-operation">0</div>
      </div>
      <div class="buttons">
        <button class="clear" value="clear">CLEAR</button>
        <button class="delete" value="delete">DELETE</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="/">/</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="*">*</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="-">-</button>
        <button value=".">.</button>
        <button value="0">0</button>
        <button class="equals-to" value="result">=</button>
        <button value="+">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
